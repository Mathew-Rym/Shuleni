<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <!-- Background with rounded corners for iOS -->
  <rect width="180" height="180" rx="36" ry="36" fill="#2563eb"/>
  
  <!-- Main graduation cap and book design -->
  <g transform="translate(90, 90)">
    <!-- Books -->
    <rect x="-30" y="-15" width="25" height="35" rx="2" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="-5" y="-15" width="25" height="35" rx="2" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="20" y="-15" width="25" height="35" rx="2" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    
    <!-- Book lines for detail -->
    <line x1="-25" y1="-8" x2="-10" y2="-8" stroke="#6b7280" stroke-width="1"/>
    <line x1="-25" y1="-3" x2="-10" y2="-3" stroke="#6b7280" stroke-width="1"/>
    <line x1="-25" y1="2" x2="-10" y2="2" stroke="#6b7280" stroke-width="1"/>
    
    <line x1="0" y1="-8" x2="15" y2="-8" stroke="#6b7280" stroke-width="1"/>
    <line x1="0" y1="-3" x2="15" y2="-3" stroke="#6b7280" stroke-width="1"/>
    <line x1="0" y1="2" x2="15" y2="2" stroke="#6b7280" stroke-width="1"/>
    
    <line x1="25" y1="-8" x2="40" y2="-8" stroke="#6b7280" stroke-width="1"/>
    <line x1="25" y1="-3" x2="40" y2="-3" stroke="#6b7280" stroke-width="1"/>
    <line x1="25" y1="2" x2="40" y2="2" stroke="#6b7280" stroke-width="1"/>
    
    <!-- Graduation cap -->
    <ellipse cx="0" cy="35" rx="40" ry="12" fill="#1e40af"/>
    <rect x="-50" y="25" width="100" height="8" rx="4" fill="#1e40af"/>
    
    <!-- Tassel -->
    <line x1="50" y1="25" x2="65" y2="5" stroke="#fbbf24" stroke-width="4" stroke-linecap="round"/>
    <circle cx="65" cy="5" r="4" fill="#fbbf24"/>
    <line x1="65" y1="9" x2="65" y2="15" stroke="#fbbf24" stroke-width="2"/>
    <line x1="63" y1="15" x2="67" y2="15" stroke="#fbbf24" stroke-width="2"/>
    
    <!-- Shuleni text -->
    <text x="0" y="-35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#ffffff">Shuleni</text>
  </g>
</svg>
