<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#2563eb" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Graduation cap base -->
  <ellipse cx="50" cy="65" rx="25" ry="8" fill="#1e40af"/>
  
  <!-- Graduation cap top -->
  <rect x="25" y="55" width="50" height="4" rx="2" fill="#1e40af"/>
  
  <!-- Tassel -->
  <line x1="75" y1="55" x2="82" y2="45" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
  <circle cx="82" cy="45" r="2" fill="#fbbf24"/>
  
  <!-- Book pages -->
  <rect x="35" y="35" width="20" height="25" rx="1" fill="#ffffff" stroke="#e5e7eb"/>
  <rect x="45" y="35" width="20" height="25" rx="1" fill="#f9fafb" stroke="#e5e7eb"/>
  
  <!-- Book lines -->
  <line x1="38" y1="40" x2="52" y2="40" stroke="#6b7280" stroke-width="0.5"/>
  <line x1="38" y1="43" x2="52" y2="43" stroke="#6b7280" stroke-width="0.5"/>
  <line x1="38" y1="46" x2="52" y2="46" stroke="#6b7280" stroke-width="0.5"/>
  <line x1="48" y1="40" x2="62" y2="40" stroke="#6b7280" stroke-width="0.5"/>
  <line x1="48" y1="43" x2="62" y2="43" stroke="#6b7280" stroke-width="0.5"/>
  <line x1="48" y1="46" x2="62" y2="46" stroke="#6b7280" stroke-width="0.5"/>
  
  <!-- Small 'S' for Shuleni -->
  <text x="50" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">S</text>
</svg>
